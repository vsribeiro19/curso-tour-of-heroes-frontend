<h2>Lista de Guitarristas</h2>

<ul *ngFor="let hero of heroes" class="heroes">
    <li [class.selected]="hero === selectedHero" (click)="onSelected(hero)">{{hero.id}} - {{ hero.name }}</li>
</ul>

<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ selectedHero.id }}</div>
    <div><span>name: </span>{{ selectedHero.name }}</div>
    <div>
        <label for="name">Hero name: </label>
        <input id="name" type="text" [(ngModel)]="selectedHero.name" placeholder="name">
    </div>
</div>
